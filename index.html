<!DOCTYPE html>
<html lang="en">

<head>

    <title>Team Fury</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="/style.css" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

<body>

    <header>
        <div class="header-wrapper">
            <div class="header">
                <p class="title"><b>HNGi7 Team Fury</b></p>
            </div>
            <div class="leaders">
                <p class='single-leader'>Leader : <span class="leader">Godstime John</span></p>
                <p class='single-leader'>Deputy : <span class="leader">Faith Mofenkeng</span></p>
            </div>
        </div>
    </header>
    <div class="table-body">
        <div class="status">
            <button class='total-submitted'>Submitted : <span id='submitted'></span></button>
            <button class='total-passed'>Passed : <span id="passed"></span></button>
            <button class='total-failed'>Failed : <span id="failed"></span></button>
        </div>
        <div>
            <table id="table">
                <thead>
                    <tr>
                        <th>S/N</th>
                        <th>Name</th>
                        <th>HNG-ID</th>
                        <th>Email</th>
                        <th>Message</th>
                        <th>Status</th>
                    </tr>
                </thead>

            </table>
        </div>
    </div>
    <script src='index.js'></script>
</body>

</html>
